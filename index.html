<!DOCTYPE html>
<html>
  <head>
    <title>My Snazzy Website</title>
    <style>
      /* Snazzy CSS styles go here */
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 48px;
        margin-top: 0;
      }

      p {
        font-size: 24px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      button {
        background-color: #4CAF50;
        border: none;
        color: #fff;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 20px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to my Snazzy Website</h1>
    </header>
    <main>
      <p>This website is so snazzy, you won't believe your eyes!</p>
      <button>Click Me</button>
    </main>
  </body>
</html>
